        body {
            background-color: rgba(25, 16, 16, 0.0);
            ;
            display: grid;
            place-items: center;
        }

        .header {
            position: relative;
        }

        .input {
            width: 92%;
            height: 5px;
            padding: 24px;
            border-radius: 2px;
            border: 0px solid lightgrey;
            background-color: rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0px 0px 20px -18px;
        }

        form {
            position: absolute;
            top: 14%;
            /* background-color: #ffffff; */
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 0px 20px -18px;
            box-shadow: black;
        }

        label,
        input,
        textarea {
            display: block;
            width: 96.7%;
            margin-top: 10px;
        }

        #sub {
            display: grid;
            place-items: center;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 0px;
            width: 110px;
            height: 40px;
            margin-left: auto;
            flex-shrink: 0;
            text-decoration: none;
            background: var(--1, #E5E4F0);
        }

        #sub:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
