<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이</title>
</head>
<style>
    body{
        background-color: #ececec;
    }
    button:hover {
        background-color: black;
    }
</style>
<body>
    <h1 style="text-align: center;">게시글 작성</h1>
    <div style="background-color: white; position: absolute; top: 20%; left: 35%; border: 1px; box-shadow: inset; width: 550px; height: 550px;"  >
        <h3 style="position: relative; left: 3%;">게시글 제목</h3>
        <input style="position: relative; left: 3%; width: 500px; height: 30px; border-radius: 10px; border: 1px solid #ececec;">
        <h3 style="position: relative; left: 3%;">게시글 내용</h3>
        <textarea style="position: relative; left: 3%; height: 200px; width: 500px; border: 1px solid #ececec;"></textarea>
        <h3 style="position: relative; left: 3%;">작성자</h3>
        <input style="position: relative; left: 3%; width: 500px; height: 30px; border-radius: 10px; border: 1px solid #ececec;">
        <br>
        <button style="cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; position: relative; left: 3%; top: 3%; background-color: green; color: white; text-align: center; border-radius: 20px; width: 130px; height: 40px; border: 0px;">게시글 제출</button>
    </div>
</body>
</html>
