<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="중앙정령.css"> 
</head>
<body>
    <h2 class="boo">회원정보</h2>
    <form name="mForm" action="로그인.html" onsubmit="return doAction2();" style="margin: 10px 44.65%;">
      아이디: <input type="text" name="id"><br>
      비밀번호: <input type="password" name="pass"><br>
      <button class="doo" type="button" onclick="doAction2();" style="margin-left: 30.38%;">로그인</button>
    </form>
    <script>
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const correctUsername = 'kimhyunhi1'; 
        const correctPassword = 'tpgusgh1@@1'; 
        function isEmpty(field, alertMessage) {
            if (field.value.trim() === "") {
                alert(alertMessage);
                field.focus();
                return true;
            }
            return false;
        }

        function doAction2(){
            var f = document.mForm; // Corrected reference to 'document'
            if (isEmpty(f.id, "아이디를 입력하세요!")) return false;
            if (isEmpty(f.pass, "패스워드를 입력하세요!!")) return false;

            if(username === correctUsername && password === correctPassword){
            f.action = "서윤1.html"; // Corrected placement of action
            f.submit(); // Corrected spelling of 'submit'
            }
            else{
              document.getElementById('error-message').innerText = '틀림';
            }
        }
    </script>
</body>
</html>
