<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 작성 및 목록</title>
        <!-- 외부 CSS 파일 연동 -->
        <link rel="stylesheet" href="ex02.css" />
    </head>
    <body>
        <h1>게시글 작성</h1>

        <!-- [1] 게시글 작성 폼 -->
        <div class="form-container">
            <!-- form에 id 추가 -->
            <form id="postForm">
                <div class="form-group">
                    <label for="title">게시글 제목</label>
                    <input type="text" id="title" name="title" required />
                </div>
                <div class="form-group">
                    <label for="content">게시글 내용</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" name="author" required />
                </div>
                <button type="submit">게시글 제출</button>
            </form>
        </div>

        <!-- [2] 게시글 목록 테이블 -->
        <table class="post-table" id="postTable">
            <caption style="font-size: 28px; font-family: Arial, sans-serif">
                게시글 목록
            </caption>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th>작성일자</th>
                </tr>
            </thead>
            <tbody>
                <!-- 동적으로 게시글(tr)이 추가될 영역 -->
            </tbody>
        </table>

        <!-- [3] JS 파일 연결 (body 끝) -->
        <script src="ex02-practice.js"></script>
    </body>
</html>
