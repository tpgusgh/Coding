<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나누기</title>
    <style>
        body{
            background-color: gray;

        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">계산기</h1>
    <input id="name1" style="width: 80px; font-size: large; height: 30px; position: absolute; left: 12%; top: 5%;" type="text" placeholder="상품이름">
    <input id="name2" style="width: 80px; font-size: large; height: 30px; position: absolute; left: 63%; top: 5%;" type="text" placeholder="상품이름">
    <input id="go" style="width: 40px; position: absolute; left: 7%;" type="number" placeholder="나눠질 수">
    <input id="save" type="number" style="width: 40px; position: absolute; left: 20%;" placeholder="나눌 수">
    <button style="position: absolute; left: 34%;  text-align: center; background-color: black; color: white;"  onclick="button()  ">출력</button>
    <input id="goo" style="width: 40px; position: absolute; left: 60%;" type="number" placeholder="나눠질 수">
    <input id="savee" type="number" style="width: 40px; position: absolute; left: 73%;" placeholder="나눌 수">
    <button style="position: absolute; text-align: center; background-color: black; color: white; left: 88%;"  onclick="buttonn()  ">출력</button>
    <section id="sectionn" style="position: absolute; left: 60%; top: 17%;" >
        <p id="rememberr" style="color: white;"></p>
        </section>
    <section id="section" style="color: white; position: absolute; left: 7%; top: 17%;" >
    <p id="remember"></p>

    </section>
    <script>
       let number = 1;
        let numberr = 1;

        function button() {
            let name1 = document.getElementById('name1').value;
            let b = document.getElementById('save').value;
            let a = document.getElementById('go').value;
            let remember = document.getElementById('remember');

            remember.innerHTML += "<p>" + number + ". " + (Number(a) / Number(b)) + "개" + "</p>";
            number++;
        }

        function buttonn() {
            let name2 = document.getElementById('name2').value;
            let bb = document.getElementById('savee').value;
            let aa = document.getElementById('goo').value;
            let rememberr = document.getElementById('rememberr');

            rememberr.innerHTML += "<p>" + numberr + ". " + (Number(aa) / Number(bb)) + "개" + "</p>";
            numberr++;
        }
    </script>
</body>
</html>
