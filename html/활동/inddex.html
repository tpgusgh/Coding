<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민석향 샐러드 레시피</title>
</head>
<body>
    <h1>민석향 샐러드 레시피</h1>
    <strong>재료 :</strong>  민석이 1개, 아보카도 1개,토마토 1개,샐러드 채소 30g
    <p></p>
    <strong>드레싱 :</strong>  올리브유 1큰술,민석이 냄새 2큰술,꿀 1큰술,식초 약간
    <ol  type="1" start="1">
        <li>샐러드 채소를 씻고 물기를 제거한후 준비합니다.</li>
        <li>민석이와 아보카도,토마토를 먹기 좋은 크기를 썰어둡니다.</li>
        <li>드레싱 재료를 믹서에 갈아줍니다.</li>
        <li>볼에 민석이 살과 썰어 둔 민석이, 아보카도, 토마토를 넣고 드레싱을 뿔면 끝!</li>
    </ol>
    <img src="졸업.jpeg" alt="나">
</body>
</html>
