<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <link rel="stylesheet" href="트렌지스쳐.css">
</head>
<body>
    <div id="container">
        <h2>transform: 변형함수(translate : 이동, scale크키, rotate : 회전,perspective : 원근감</h2>
        <div class="origin">
            <div id="movex">translateX(50px)</div> 
        </div>
        <div class="origin">
            <div id="movey">translateY(20px)</div>
        </div>
        <div class="origin">
            <div id="movexy">translate(10px, 20px)</div>
        </div>
        <div class="origin">
            <div id="scalex">scaleX(2)</div>
        </div>
        <div class="origin">
            <div id="scaley">scaleY(1.5)</div>
        </div>
        <div class="origin">
            <div id="scale">scale(0.7)</div>
        </div>
        <div class="origin" id="rotate1">rotate(40deg)
            <img src="서유니.jpeg">
        </div>
        <div class="origin" id="rotate2">rotate(-40deg)
            <img src="서유니.jpeg">
        </div>
        <div class="origin" id="pers">
            <div class="rotatex">perspective x
                <img src="서유니.jpeg">
            </div>
        </div>
        <div class="origin" id="pers">
            <div class="rotatey">perspective y
                <img src="서유니.jpeg">
            </div>
        </div>
    </div>
</body>
</html>
